name: Phoenix
options:
  bundleIdPrefix: com.phoenix
  deploymentTarget:
    iOS: 17.0
  xcodeVersion: "15.0"
  generateEmptyDirectories: true
  groupSortPosition: top

settings:
  base:
    SWIFT_VERSION: 5.9
    ENABLE_TESTING_SEARCH_PATHS: YES
    MARKETING_VERSION: 1.0.0
    CURRENT_PROJECT_VERSION: 1

targets:
  Phoenix:
    type: application
    platform: iOS
    sources:
      - path: Phoenix
        excludes:
          - "Tests/**"
    settings:
      base:
        INFOPLIST_FILE: Phoenix/Configuration/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.phoenix.app
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        DEVELOPMENT_TEAM: "" # Add your team ID here
    info:
      path: Phoenix/Configuration/Info.plist
      properties:
        CFBundleDevelopmentRegion: en
        CFBundleDisplayName: Phoenix
        LSRequiresIPhoneOS: true
        UILaunchStoryboardName: LaunchScreen
        UIRequiredDeviceCapabilities: [armv7]
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
    preBuildScripts:
      - name: SwiftLint
        script: |
          if which swiftlint > /dev/null; then
            swiftlint
          else
            echo "warning: SwiftLint not installed"
          fi
        
  PhoenixTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - Phoenix/Tests
    dependencies:
      - target: Phoenix

schemes:
  Phoenix:
    build:
      targets:
        Phoenix: all
    run:
      config: Debug
    test:
      config: Debug
      targets:
        - PhoenixTests
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release 