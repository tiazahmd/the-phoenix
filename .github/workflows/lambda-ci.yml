name: Lambda CI

on:
  push:
    branches: [ main ]
    paths:
      - 'lambda/**'
      - '.github/workflows/lambda-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'lambda/**'
      - '.github/workflows/lambda-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        function: [image-processor, notification-handler]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: lambda/${{ matrix.function }}/package-lock.json
    
    - name: Install dependencies and test
      working-directory: lambda/${{ matrix.function }}
      run: |
        npm install
        ./node_modules/.bin/jest --coverage
      
    - name: Upload test coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-${{ matrix.function }}
        path: lambda/${{ matrix.function }}/coverage
        retention-days: 14

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function: [image-processor, notification-handler]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: lambda/${{ matrix.function }}/package-lock.json
    
    - name: Install dependencies and lint
      working-directory: lambda/${{ matrix.function }}
      run: |
        npm install
        ./node_modules/.bin/eslint .

  security:
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --all-projects
        command: test 